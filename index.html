<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Meme generator -(by Oren Yaniv)</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" type="image/png" href="img/favicon.png" />
</head>

<body onload="init()">

    <!-- TODO: add gallery -->
    <section class="meme-gallery">

    </section>


    <!-- Meme editor -->
    <section>
        <div class="meme-container">
            <canvas id="meme-canvas" width="500" height="500"></canvas>
        </div>

        <label for="memeTxt">
            Meme text:
            <input type="text" size="40" id="memeTxt" onkeyup="onChangeLine(this.value)">
        </label>
    </section>


    <script src="js/service/meme-service.js"></script>
    <script src="js/controller/meme-controller.js"></script>
</body>

</html>
